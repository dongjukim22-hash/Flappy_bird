<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { background: #70c5ce; margin: 0; display: flex; flex-direction: column; align-items: center; }
    h1 { color: #fff; margin: 20px 0 10px 0; }
    #game-container { background: #70c5ce; border: 2px solid #333; margin-top: 10px; }
    #score { color: #fff; font-size: 1.2em; margin: 10px; }
    button { margin: 10px; padding: 8px 20px; font-size: 1em; }
    #difficulty-select { margin-left: 24px; font-size: 1em; padding: 6px; }
    .side-box { display: flex; flex-direction: column; align-items: flex-end; margin-left: 24px; }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>
  <div style="display: flex; flex-direction: row; align-items: flex-start;">
    <div id="guide" style="color: #fff; background: rgba(0,0,0,0.2); padding: 16px; margin-right: 24px; border-radius: 8px; min-width: 220px; font-size: 1em; white-space: pre-line;">
      게임 방법 : 이지하 선임을 위해 친절하게 적습니다
스페이스 바를 눌러 장애물을 피하시오!
    </div>
    <div>
      <div id="score">Score: 0</div>
      <div id="game-container">
        <canvas id="game" width="320" height="480"></canvas>
      </div>
      <button onclick="restartGame()" id="restart-btn" style="display:none;">Restart</button>
    </div>
    <div class="side-box">
      <label for="difficulty-select" style="color:#fff; margin-bottom: 6px;">난이도 선택</label>
      <select id="difficulty-select">
        <option value="easyha">EASY하 모드</option>
        <option value="normal">NORMAL 모드</option>
        <option value="hard">하드 모드</option>
      </select>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
